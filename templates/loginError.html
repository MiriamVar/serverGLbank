<html lang="en">
<head>

</head>
<body>
<header>
    <div id="mainHeader"></div>
</header>
<div id="loginForm">
    <div id="signUpDiv">

    </div>
    <form action="/login" method="post"  id="registrate">
        <div>
            <input name="name" type="text" required="" placeholder="Username" id="name"><br>
            <label for="name" class="err" id="userN">{{ usernameErr }} </label>
            <input name="pass" type="password" required="" placeholder="Password" id="pass" ><br>
            <label for="pass" class="err" id="userP">{{ passwordErr }}</label>
		    <label for="subm" class="err" id="userB">{{ blockedErr }}</label>
        </div>
        <input type="submit" value="Confirm" id="subm">
    </form>

</div>

</html>
