<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GL Bank</title>
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='userinfo.css') }}">
    <script>
         var tokenSecret = "{{ token }}";
         var userID = {{ userID }};
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='userinfo.js') }}"></script> 
</head>
<body >
<header>
    <div id="mainHeader">
        <div class="left">
          <div id="btnHome" onclick="">Home</div>
          <div id="btnAccounts" onclick="">Accounts</div>
        </div>

        <div class="right">
         <div class="forAccIcon"></div>
         <div id="btnLogout" onclick="">Log out</div>
        </div>
    </div>
</header>

<div id="mainDiv">
    <div id="firstDiv">
        <div id="firstSmallDiv">
          <div id="credentials">
            <label id="lblName">Owner name: <span id="ownerName"></span></label>
            <label id="lblAccNum">Account Number:  <span id="accNum"></span></label>
          </div>
            <hr style="margin-top: 0px;">
            <label id="lblBal"> Current Balance: <span id="currBal"></span></label>
            <div id="payment">Payment</div>
        </div>
        <div id="secondSmallDiv">
          <div id="incExp">
            <label id="lblInc">Incomes</label>
            <label id="lblExp">Expenses</label>
          </div>
          <hr style="margin-top: 0px;">
        </div>
    </div>
    <div id="secondDiv">
      <div id="divTrans">
          <label id="lblTrans"> Transactions</label>
      </div>
      <hr style="margin-top: 0px;">
    </div>
</div>

</script>

</html>
