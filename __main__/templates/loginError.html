<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GL Bank</title>
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
<header>
    <div id="mainHeader"></div>
</header>
<div id="loginForm">
    <div id="signUpDiv">
        <p id="nadpis">Sign in</p>
    </div>
    <form action="/login" method="post"  id="registrate">
        <input name="name" type="text" required="" placeholder="Username" id="name"><br>
        <label for="name" >{{ usernameErr }} </label>
        <input name="pass" type="password" required="" placeholder="Password" id="pass" ><br>
        <label for="pass" >{{ passwordErr }}</label>
        <input type="submit" value="Confirm" id="subm">
        <label for="subm" >{{ blockedErr }}</label>
    </form>

</div>
</body>
</html>
